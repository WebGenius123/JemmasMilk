<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Word List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            text-align: center;
            padding: 50px;
        }
        .word-list {
            background: white;
            display: inline-block;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="word-list">
        <h1>Discovery Days - Jemma Mae's Food Label</h1>
        <p>milk (formula, 4 oz)</p>
        <p>Student Name: Jemma Mae Reddy-Williams</p>
        <p>Date of Attendance: April 18, 2025</p>
    </div>
</body>
</html>
