<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Word List</title>
    <style>
        body {
            background: #f2f2f2;
            text-align: center;
            padding: 50px;
        }
        .word-list {
            background: pink;
            display: inline-block;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin: 10px 0;
        }
	.fancy-marquee {
		color: pink;
		font-family: "Edwardian Script ITC", cursive;
		font-size: 72pt;
	}
    </style>
</head>
<body>
    <div class="word-list">
	<marquee class="fancy-marquee">Discovery Days - Jemma Mae's Food Label</marquee>
        <p>Milk type [formula = no additional marking, breast milk = blue tape on lid]</p>
	<p> Milk fluid volume = 4 oz </p>
        <p>Student Name: Jemma Mae Reddy-Williams</p>
        <p>Date of attendance: <span id="today-date"></span></p>

  <script>
    const dateElement = document.getElementById('today-date');
    const today = new Date();

    // Format the date (you can change this format)
    const formattedDate = today.toLocaleDateString(undefined, {
      weekday: 'long',
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    });

    dateElement.textContent = formattedDate;
  </script>
	    <img src="20250413_133134.jpg" alt="Jemma drinking milk!" width=250>

    </div>

</body>
</html>
